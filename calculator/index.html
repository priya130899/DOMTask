<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h1 class="display-6">Numeric Calculator</h1>
                        <input type="text" class="form-control" id="display" readonly>
                        <div class="row mt-2">
                            <div class="col-3"><button class="btn btn-secondary btn-block" onclick="addToDisplay('7')">7</button></div>
                            <div class="col-3"><button class="btn btn-secondary btn-block" onclick="addToDisplay('8')">8</button></div>
                            <div class="col-3"><button class="btn btn-secondary btn-block" onclick="addToDisplay('9')">9</button></div>
                            <div class="col-3"><button class="btn btn-warning btn-block" onclick="addToDisplay('/')">/</button></div>
                        </div>
                        <!-- Add similar rows for other buttons -->
                        <div class="row mt-2">
                            <div class="col-3"><button class="btn btn-secondary btn-block" onclick="addToDisplay('4')">4</button></div>
                            <div class="col-3"><button class="btn btn-secondary btn-block" onclick="addToDisplay('5')">5</button></div>
                            <div class="col-3"><button class="btn btn-secondary btn-block" onclick="addToDisplay('6')">6</button></div>
                            <div class="col-3"><button class="btn btn-warning btn-block" onclick="addToDisplay('*')">*</button></div>
                        </div>
                        <!-- Add similar rows for other buttons -->
                        <div class="row mt-2">
                            <div class="col-3"><button class="btn btn-secondary btn-block" onclick="addToDisplay('1')">1</button></div>
                            <div class="col-3"><button class="btn btn-secondary btn-block" onclick="addToDisplay('2')">2</button></div>
                            <div class="col-3"><button class="btn btn-secondary btn-block" onclick="addToDisplay('3')">3</button></div>
                            <div class="col-3"><button class="btn btn-warning btn-block" onclick="addToDisplay('-')">-</button></div>
                        </div>
                        <!-- Add similar rows for other buttons -->
                        <div class="row mt-2">
                            <div class="col-3"><button class="btn btn-secondary btn-block" onclick="addToDisplay('0')">0</button></div>
                            <div class="col-3"><button class="btn btn-secondary btn-block" onclick="addToDisplay('.')">.</button></div>
                            <div class="col-3"><button class="btn btn-success btn-block" onclick="calculate()">=</button></div>
                            <div class="col-3"><button class="btn btn-warning btn-block" onclick="addToDisplay('+')">+</button></div>
                        </div>
                        <!-- Add similar rows for other buttons -->
                        <div class="row mt-2">
                            <div class="col-3"><button class="btn btn-danger btn-block" onclick="clearDisplay()">C</button></div>
                            <div class="col-3"><button class="btn btn-secondary btn-block" onclick="addToDisplay('%')">%</button></div>
                            <div class="col-3"><button class="btn btn-warning btn-block" onclick="addToDisplay('(')">(</button></div>
                            <div class="col-3"><button class="btn btn-warning btn-block" onclick="addToDisplay(')')">)</button></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
